<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent of Code 2025 Solver</title>
  <meta property="og:title" content="Advent of Code 2025 Solver" />
  <meta property="og:description" content="A javascript-based static solver for advent of code 2025." />
  <meta property="og:url" content="https://paloblanco.github.io/AdventOfCode2025/" />
  <meta property="og:image" content="https://paloblanco.github.io/AdventOfCode2025/solverpreview.png" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Advent of Code 2025 Solver</h1>
  <p>Check out the source code for all of this <a href="https://github.com/paloblanco/AdventOfCode2025">on Rocco's Github.</a></p>
  <!-- Day selector -->
  <label for="daySelect">Choose a day:</label>
  <select id="daySelect">
    <option value="day0.js">Day 0</option>
    <option value="day1.js">Day 1</option>
    <option value="day2.js">Day 2</option>
    <option value="day3.js">Day 3</option>
    <option value="day4.js">Day 4</option>
    <option value="day5.js">Day 5</option>
    <option value="day6.js">Day 6</option>
    <option value="day7.js">Day 7</option>
  </select>
  <br>
  <label for="input">Paste your puzzle input:</label><br>
  <textarea id="input">A test for AOC2025.
This has two lines!</textarea><br>
  

  <button id="solveBtn">Solve</button>

  <h2>Result:</h2>
  <label for="output1">Part 1: </label>
  <pre id="output1"></pre>
  <label for="output2">Part 2: </label>
  <pre id="output2"></pre>

  <h2>Solution Code:</h2>
  <h4>Part 1:</h4>
  <pre>
<code id="solution1" class="language-javascript"></code>
  </pre>
  <h4>Part 2:</h4>
  <pre>
<code id="solution2" class="language-javascript"></code>
  </pre>

  <script>
    
    let currentScript = null;

    function loadDayScript(filename) {
      // remove old script
      if (currentScript) {
        currentScript.remove();
        currentScript = null;
      }

      const script = document.createElement("script");
      script.src = filename;
      
      document.body.appendChild(script);
      currentScript = script;
      
      // Clear output areas
      document.getElementById("output1").textContent = "";
      document.getElementById("solution1").textContent = "";
      document.getElementById("output2").textContent = "";
      document.getElementById("solution2").textContent = "";
      
      script.onload = () => {
        // script is fully loaded and solve() exists now
        document.getElementById("solution1").textContent = solve.toString();
        document.getElementById("solution2").textContent = solve2.toString();
        document.getElementById("input").textContent = inputTest().toString();
      };
    };

    // Load default day
    loadDayScript("day0.js");

      // Change day event
    document.getElementById("daySelect").addEventListener("change", (e) => {
      loadDayScript(e.target.value);
    });

    document.getElementById("solveBtn").addEventListener("click", () => {
      const input = document.getElementById("input").value;
      const result1 = solve(input);
      const result2 = solve2(input);
      document.getElementById("output1").textContent = result1;
      document.getElementById("output2").textContent = result2;
      });
     
  </script>
</body>
</html>
